<!DOCTYPE html>
<html>

    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript">var submitted=false;</script>
    <h1>Albert's Check-in Form</h1>
    <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfTS_V39dyut2JuViRb_OAouOIyMtuFfqle_bk5rS9PQHFHfA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

       <li>

       </li>
       <li>
         <label for="mail">E-mail:</label>
         <input type="text" id="entry.525029507" name="entry.525029507">
       </li>
       <li>
         <label for="msg">Message:</label>
         <input type="text" id="entry.1458409947" name="entry.1458409947">
       </li>
       <li class="button">
        <button type="submit">Submit</button>
      </li>
      </ul>
     </form>

     <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

    <script src="assets/js/jquery-3.6.0.js"></script>
    <script type="text/javascript">var submitted=false;</script>
    <script type="text/javascript">
      $('#gform').on('submit', function(e) {
      $('#gform *').fadeOut(2000);
      $('#gform').prepend('Your submission has been processed...');
    });
    </script>

  </body>
</html>
